	<div class="wrapper">

			<button class="button" onclick="location.href='datainput.html'">

			<h2>Medical Data Form</h2>

			<form id="medicalform" onSubmit="performmedicalinput(); return false;">

				<input type="text" class="org" id="animalid" placeholder="Animal ID" />
				<h4>Diseases</h4>
				<input type="text" class="org" id="diseases" placeholder="Diseases/Ailments" />
				<h4>Treatment</h4>
				<input type="text" class="org" id="treatment" placeholder="Treatment" />
				<h4>General Health Description</h4>
				<input type="text" class="org" id="description" placeholder="Description" />
				<p id="message" class="error"></p>
				<input type="submit" class="submit" value="Submit" />

			</form>
		</div>
