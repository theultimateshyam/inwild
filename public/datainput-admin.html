	<link rel="stylesheet" type="text/css" href="css/datainput-admin.css">

	<title>Data-INWILD</title>

<body onload="checkloguser()">
	<nav class="nav-bar">
		<a href="index.html" class="logo">INWILD.</a>
		<div class="menu-items">
			<a href="datapage.html" class="LT">Data</a>
			<a href="dbstats.html" class="LT">Statistics</a>
			<p id='welcome' class="LT"></p>
			<a class="LT" id="login" onclick="login()"">Login/Sign Up</a>
			<a href=" index.html" id='signout' onclick="signout()" class="LT">Sign out</a>

		</div>
	</nav>

	<main class="wrapper">
		<div class="buttons">
			<button class="button" onclick="location.href='datainput.html'">Animal</button>
			<button class="button" onclick="location.href='datainput-medical.html'">Medical</button>
			<button class="button" id="admin" onclick="location.href='datainput-admin.html'">Admin</button>
			<!-- <button class="data-input" onclick="location.href='datainput.html'">Data Input</button> -->
		</div>

		<div class="container">
			<h2><b>Admin Control Form</b></h2>
			<form class="forms" id="officercreate" onSubmit="promoteuser(); return false;">
				<h4>Enter E-mail ID of User to promote</h4>
				<input type="text" class="org" id="email1" placeholder="Email ID">
				<input type="submit" class="submit" value="Create Officer">
				<p id="message1" class="error"></p>

			</form>

			<hr>

			<form class="forms" id="officerdelete" onSubmit="deleteuser(); return false;">
				<h4>Enter E-mail ID of User to remove</h4>
				<input type="text" class="org" id="email2" placeholder="Email ID">

				<input type="submit" class="submit" value="Delete Officer">
				<p id="message2" class="error"></p>
			</form>
		</div>

	</main>

	<footer>
		<p class="Copyright"><b>&copy;</b> designed by <span class="signn">shyam & suchitte.</span></p>
